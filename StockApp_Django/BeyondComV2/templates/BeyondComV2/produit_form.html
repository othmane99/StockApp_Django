{% extends 'BeyondComV2/base.html' %}
{% block title %}Add/Edit Product{% endblock %}
{% block content %}
<div class="container">
    <h1>{{ form.instance.pk|yesno:"Edit Product,Add Product" }}</h1>
    <form method="post" id="produit-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}

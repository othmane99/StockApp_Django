{% extends 'BeyondComV2/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete {{ fournisseur.fournisseur_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="{% url 'fournisseur_list' %}">Cancel</a>
</form>
{% endblock %}

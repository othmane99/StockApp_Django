{% extends 'BeyondComV2/base.html' %}

{% block title %}Add/Edit Employee{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ form.instance.pk|yesno:"Edit Employee,Add Employee" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
